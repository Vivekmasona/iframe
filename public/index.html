<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Puppeteer Live Monitor</title>
  <style>
    body { font-family: monospace; background: #111; color: #eee; }
    iframe { width: 100%; height: 400px; border: 1px solid #444; margin-bottom: 10px; }
    #logs { height: 300px; overflow-y: scroll; background: #000; padding: 10px; }
  </style>
</head>
<body>
  <h2>üåê Live Website Monitor</h2>
  <form id="form">
    <input type="text" id="url" placeholder="Paste website URL..." size="50">
    <button type="submit">Load</button>
  </form>

  <iframe id="iframe"></iframe>
  <h3>üì° Network Logs</h3>
  <div id="logs"></div>

  <script>
    const form = document.getElementById("form");
    const urlInput = document.getElementById("url");
    const iframe = document.getElementById("iframe");
    const logs = document.getElementById("logs");
    let ws;

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const url = urlInput.value.trim();
      if (!url) return;

      // Load website inside iframe
      iframe.src = url;

      // Close old WS
      if (ws) ws.close();

      // Open new WebSocket for logs
      ws = new WebSocket(`ws://${location.host}/?url=${encodeURIComponent(url)}`);

      ws.onmessage = (msg) => {
        const data = JSON.parse(msg.data);
        const div = document.createElement("div");
        div.textContent = JSON.stringify(data, null, 2);
        logs.appendChild(div);
        logs.scrollTop = logs.scrollHeight;
      };
    });
  </script>
</body>
</html>
