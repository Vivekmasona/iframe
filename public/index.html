<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üåê Live Website Monitor</title>
  <style>
    body { font-family: monospace; background: #111; color: #eee; margin: 0; padding: 20px; }
    input, button { padding: 8px; font-size: 14px; }
    iframe { width: 100%; height: 300px; border: 1px solid #444; margin-top: 10px; }
    #logs { height: 300px; overflow-y: scroll; background: #000; padding: 10px; white-space: pre-wrap; }
    .controls { margin: 10px 0; }
  </style>
</head>
<body>
  <h2>üåê Live Website Monitor</h2>
  <form id="form">
    <input type="text" id="url" placeholder="Paste any website URL..." size="50">
    <button type="submit">Load</button>
  </form>

  <iframe id="iframe"></iframe>

  <div class="controls">
    <button id="downloadBtn">‚¨áÔ∏è Download Logs (JSON)</button>
  </div>

  <h3>üì° Network Logs</h3>
  <div id="logs"></div>

  <script>
    const form = document.getElementById("form");
    const urlInput = document.getElementById("url");
    const iframe = document.getElementById("iframe");
    const logsDiv = document.getElementById("logs");
    const downloadBtn = document.getElementById("downloadBtn");
    let ws;
    let allLogs = [];

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const url = urlInput.value.trim();
      if (!url) return;

      iframe.src = url;

      if (ws) ws.close();

      const protocol = location.protocol === "https:" ? "wss" : "ws";
      ws = new WebSocket(`${protocol}://${location.host}/?url=${encodeURIComponent(url)}`);

      ws.onopen = () => addLog("‚úÖ WebSocket connected");
      ws.onerror = (err) => addLog("‚ùå WebSocket error");
      ws.onclose = () => addLog("‚ö†Ô∏è WebSocket closed");

      ws.onmessage = (msg) => {
        const data = JSON.parse(msg.data);

        if (data.type === "allLogs") {
          allLogs = data.logs;
          return;
        }

        allLogs.push(data);
        addLog(JSON.stringify(data, null, 2));
      };
    });

    function addLog(text) {
      const div = document.createElement("div");
      div.textContent = text;
      logsDiv.appendChild(div);
      logsDiv.scrollTop = logsDiv.scrollHeight;
    }

    // download button
    downloadBtn.addEventListener("click", () => {
      if (!ws) return;
      ws.send("getLogs"); // request full logs from backend

      setTimeout(() => {
        const blob = new Blob([JSON.stringify(allLogs, null, 2)], { type: "application/json" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "network-logs.json";
        document.body.appendChild(a);
        a.click();
        a.remove();
      }, 1000);
    });
  </script>
</body>
</html>
